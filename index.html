<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="assets/styles/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <form>
        <div class="field_name active">
            <input type="text" placeholder="User Name" title="Fill The Frame" class="form_input" id="user_name"
                name="userName">
            <i class="fas fa-angle-double-down arrow_icon"></i>
        </div>

        <div class="field_email inactive">
            <i class="fas fa-angle-double-left back_icon"></i>
            <input type="email" placeholder="Email" title="Fill The Frame" class="form_input" id="email" name="Email">
            <i class="fas fa-angle-double-down arrow_icon"></i>
        </div>

        <div class="field_pass inactive">
            <i class="fas fa-angle-double-left back_icon"></i>
            <input type="password" placeholder="Password" title="Fill The Frame" class="form_input" id="pass"
                name="pass">
            <i class="fas fa-angle-double-down arrow_icon"></i>
        </div>

        <div class="field_confirmed inactive">
            <i class="fas fa-check"></i>
            <p>Successfully Signed Up</p>
            <i class="fas fa-check"></i>
        </div>
    </form>

    <script src="assets/js/app.js"></script>
</body>

</html>
